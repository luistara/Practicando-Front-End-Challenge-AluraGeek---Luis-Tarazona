<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/animaciones.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="shortcut icon" href="../icons/favicon.png" type="image/x-icon" />
    <!-- Preconexiones para mejorar rendimiento de carga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <!-- Inclusión de librería para alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- ENCABEZADO -->
    <header class="header">
      <h2 class="title-header">Alura Geek</h2>
    </header>

    <!-- CONTENIDO GENERAL -->
    <main class="container">
      <h2 class="title_one">MIS PRODUCTOS</h2>

      <!-- SECCIÓN DE PRODUCTOS -->
      <section class="products">
        <div class="container_products" data-card-product>
          <ul class="cards" data-card>
            <!-- CARD DE PRODUCTO -->
            <li class="target_cards">
              <img
                src="../img/mackbook.webp"
                alt="MacBook M3"
                class="img_product"
              />
              <p class="text_product">MacBook Air M3</p>
              <p class="price_product">$ 250 USD</p>
              <button class="material-symbols-outlined" data-id="${id}">
                delete
              </button>
            </li>
          </ul>
        </div>
      </section>

      <!-- SECCIÓN PARA AGREGAR PRODUCTOS -->
      <h2 class="product_text product_text_a">AGREGAR PRODUCTO</h2>

      <form class="form_add_product" data-formulario>
        <!-- INICIO DEL FORMULARIO -->
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre.."
          data-nombre
        />
        <br />
        <input
          type="number"
          name="precio"
          id="precio"
          step="0.01"
          min="0.01"
          placeholder="Precio.."
          data-precio
        />
        <br />
        <input
          type="text"
          name="imagen"
          id="imagen"
          placeholder="URL de la imagen..."
          data-imagen
        />

        <!-- BOTONES -->
        <div class="btn_products">
          <input type="submit" value="ENVIAR" class="btn-submit" />
          <input type="submit" value="LIMPIAR" class="btn-clear" />
        </div>
      </form>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="footer">
      <div class="footer_2">
        <h3 class="text_footer">ALURA GEEK</h3>
        <p class="footer_parraf">PROGRAMADO BY LUIS TARAZONA</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../JS/mostrarProductos.js" type="module"></script>
    <script src="../JS/crearProducto.js" type="module"></script>
  </body>
</html>
